<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>有趣的CSS</title>
	<link rel="preconnect" href="https://fonts.proxy.ustclug.org">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.proxy.ustclug.org/css2?family=Noto+Sans+SC:wght@400;700;900&display=swap"" rel="stylesheet">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/funcss.css">
</head>
<body>
  <div id="app">
    <header>
      <div class="head-title">有趣的CSS</div>
    </header>
    <main>
      <section>
				<div class="tag">
					<p class="p-title" :class="{'tag-sel': selectedType === ''}" @click="selectedType = ''">全部</p>
					<p class="p-title" :class="{'tag-sel': selectedType === 0}" @click="selectedType = 0">按钮 / 链接</p>
					<p class="p-title" :class="{'tag-sel': selectedType === 1}" @click="selectedType = 1">输入框</p>
					<p class="p-title" :class="{'tag-sel': selectedType === 2}" @click="selectedType = 2">加载效果</p>
				</div>
				<ul>
					<li v-for="item in filteredItems" :key="item.id" class="item-box">
						<div class="item-main">
							<div class="item-cont">
								<span class="c-style" v-html="item.style"></span>
								<span v-html="item.code"></span>
							</div>
							<a class="see-code" href="javascript:;" @click="showPopup(item)">查看代码</a>
						</div>
					</li>
				</ul>
			</section>
    </main>
		<footer>
			<section>
				<span>funcss ©️ 2020</span>
				<a class="text-link" target="_blank" href="https://beian.miit.gov.cn/">冀ICP备19017590号-1</a>
			</section>
			<section>
				<a class="text-link" href="javascript:;">喜欢</a>
				<a class="text-link" href="javascript:;">关于</a>
				<a class="text-link" href="https://whtool.liujueyi.cn/" target="_blank">WHTOOL</a>
			</section>
		</footer>
		<transition :duration="400">
					<div v-if="show" class="pop-cont"  @click="hidePopup">
						<div class="pop-main" @click.stop>
							<div class="pop-left">
								<div class="popup-box">
									<div class="popup-title flex">
										<div>鼠标悬浮效果</div>
										<div>by {{popupItem.coder}}</div>
									</div>
									<div class="pop-eg">
										<span v-html="popupItem.style"></span>
										<span v-html="popupItem.code"></span>
									</div>
								</div>
								<div class="popup-box m-t-40">
									<div class="popup-title flex">
										<div>HTML</div>
										<a class="copy-btn" href="javascript:;">复制代码</a>
									</div>
									<div class="f14">
										<pre class="html-box" v-text="filteredCode(popupItem.code)"></pre>
									</div>
									
								</div>
							</div>
							<div class="pop-right">
								<div class="popup-box">
									<div class="popup-title flex">
										<div>CSS</div>
										<a class="copy-btn" href="javascript:;">复制代码</a>
									</div>
									<div class="f14">
										<pre class="css-box" v-text="filteredCode(popupItem.style)"></pre>
									</div>
								</div>
							</div>
						</div>
					</div>
				</transition>
  </div>
  <script src="https://unpkg.com/vue@3.2.22/dist/vue.global.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.7/beautify.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
